{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | PyChat</title>

    <!-- Font + CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #a6c7ff, #e2ebf0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #1a1a1a;
        }

        .container {
            text-align: center;
            background: #fff;
            border-radius: 16px;
            padding: 50px 70px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.8s ease-in-out;
        }

        h1 {
            font-weight: 600;
            color: #2b5cd9;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        p {
            color: #555;
            font-size: 1rem;
            margin-bottom: 2rem;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            padding: 10px 28px;
            border-radius: 25px;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-login {
            background-color: #2b5cd9;
            color: white;
        }

        .btn-login:hover {
            background-color: #1f47b7;
        }

        .btn-register {
            background-color: #f5f5f5;
            border: 1px solid #ccc;
        }

        .btn-register:hover {
            background-color: #e4e4e4;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                width: 85%;
                padding: 40px 20px;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to PyChat ðŸ‘‹</h1>
        <p>Login to start chatting with your friends.</p>
        <div class="buttons">
            <a href="{% url 'login' %}"><button class="btn btn-login">Login</button></a>
            <a href="/signup"><button class="btn btn-register">Register</button></a>
        </div>
    </div>
</body>

</html>
