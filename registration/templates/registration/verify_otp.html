{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Verify OTP | PyChat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #43cea2, #185a9d);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
    }
    .otp-box {
      background: white;
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 400px;
      max-width: 90%;
    }
    h2 { text-align: center; margin-bottom: 25px; color: #185a9d; }
    .btn-custom { background: #185a9d; color: white; width: 100%; margin-top: 15px; }
    .btn-custom:hover { background: #124b82; }
  </style>
</head>
<body>
  <div class="otp-box">
    <h2>Nhập mã OTP</h2>
    <form method="POST" action="">
      {% csrf_token %}
      <div class="mb-3">
        <label>Mã OTP</label>
        <input type="text" name="code" class="form-control" required maxlength="6">
      </div>
      <button type="submit" class="btn btn-custom">Xác nhận</button>
    </form>
  </div>
</body>
</html>
